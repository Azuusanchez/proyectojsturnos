<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <head>
        <div class="container">
            <div class="row">
        <div class="col-12 col-md-6">

        <h1>Para poder sacar turno, primero debe Iniciar Sesion. Si es primera vez Registrese</h1>
        <img src="" alt="">
    </div>
        <div class="col-12 col-md-6">
        <section class="login">
    
            
            <h2 class="titulo"> <strong> Inicia sesion con tu usuario y contraseña </strong></h2>
            <form id="form-iniciar">
                <div class="type">
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">
            </div>
            <div class="type">
                <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña">
            </div>
                <div class="botones">
                        <input class="button" type="submit" value="Ingresar" id="submitIngresar">
                        <div class="cuenta">
                        <p>¿Necesitas una cuenta?</p>
                        <input class="boton" type="submit" value="Registrarse" id="submitRegistrarse">
                    </div>
                        </div>
                        <button id="olvideContrasenia">Olvide mi contraseña</button>

                </form>
                
            </section>
            </head>


            <main>
                <section>

               
            
            <div id="registrarseId">
                <form id="form-registrarse">
                    <div>
                        <input type="text" name="NombreYApellido" id="nombreYApellido" placeholder="Nombre y Apellido">
                    </div>
                    <div>
                    <input type="email" name="email" id="inputEmail" placeholder="E-mail">
                </div>
                <div>
                    <input type="text" name="usario" id="inputUsuario" placeholder="Usuario">
                </div>
                <div>
                    <input type="password" name="Contrasenia" id="inputContrasenia" placeholder="Contraseña">
                </div>
                    <input type="submit" value="Registrarse" id="inputRegistrarse">
                </form>
            </div>
            <div id="nuevaContrasenia">
                <div>
                <input type="email" id="ingreseCorreo" placeholder="Ingrese su E-mail"/>
            </div>
            <div>
                <input type="password" id="recuperarContra" placeholder="Ingrese nueva contraseña"/>
            </div>
            <div>
                <input type="password" id="confirmarContra" placeholder="Confirme nueva contraseña"/>
            </div>
            <input type="submit" value="Cambiar Contraseña" id="cambiarContrasenia">
            </div>
        </div>
    </section>
</div>
</div>
</div>
    </main>
    <footer>

    </footer>
